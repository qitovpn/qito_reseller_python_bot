version: '3.8'

services:
  qitopybot:
    build: .
    container_name: qitopybot
    restart: unless-stopped
    ports:
      - "5000:5000"  # Flask web admin
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    volumes:
      - ./data:/app/data  # Persist database and other data
      - ./logs:/app/logs  # Persist logs
      - ./apk_files:/app/apk_files  # Persist APK files
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
