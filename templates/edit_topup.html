{% extends "base.html" %}

{% block title %}Edit Topup Option - VPN Bot Admin{% endblock %}
{% block page_title %}Edit Topup Option{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Topup Option</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="credits" class="form-label">Credits</label>
                        <input type="number" class="form-control" id="credits" name="credits" 
                               value="{{ topup.credits }}" required min="1">
                        <div class="form-text">Number of credits to give to user</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mmk_price" class="form-label">MMK Price</label>
                        <input type="number" class="form-control" id="mmk_price" name="mmk_price" 
                               value="{{ topup.mmk_price }}" required min="1">
                        <div class="form-text">Price in Myanmar Kyat</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                   {% if topup.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Active
                            </label>
                        </div>
                        <div class="form-text">Uncheck to disable this topup option</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('topup_management') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Topup Option</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
